<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta 3D ðŸ’Œ</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background: linear-gradient(180deg,#ff9acb,#ffd6ec);
}

#mensaje{
  position:absolute;
  width:100%;
  text-align:center;
  top:15%;
  font-size:28px;
  font-family:cursive;
  color:white;
  text-shadow:0 0 10px #ff4da6;
  z-index:2;
}

button{
  position:absolute;
  bottom:10%;
  left:50%;
  transform:translateX(-50%);
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:20px;
  background:#ff4da6;
  color:white;
  cursor:pointer;
}
</style>
</head>
<body>

<div id="mensaje">Toca el botÃ³n para abrir la carta ðŸ’•</div>
<button onclick="abrirCarta()">Abrir Carta</button>

<audio id="musica" src="https://cdn.pixabay.com/download/audio/2022/02/23/audio_d1718f4c62.mp3?filename=romantic-love-11785.mp3"></audio>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>

const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0,1.5,8);

const renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* LUCES CORRECTAS */

const ambient = new THREE.AmbientLight(0xffffff,1);
scene.add(ambient);

const light = new THREE.DirectionalLight(0xff69b4,1.2);
light.position.set(5,10,5);
scene.add(light);

/* GRUPO CARTA */

const group = new THREE.Group();
group.scale.set(0.8,0.8,0.8);
scene.add(group);

/* BASE */

const baseGeo = new THREE.BoxGeometry(4,2.5,0.4);
const baseMat = new THREE.MeshStandardMaterial({
  color:0xff4da6,
  roughness:0.5
});
const base = new THREE.Mesh(baseGeo,baseMat);
group.add(base);

/* TAPA */

const flapGeo = new THREE.BoxGeometry(4,2.5,0.3);
const flapMat = new THREE.MeshStandardMaterial({color:0xff2d8f});
const flap = new THREE.Mesh(flapGeo,flapMat);

flap.position.y = 1.25;
flap.position.z = -0.2;
flap.rotation.x = 0;
group.add(flap);

let abierta = false;

function abrirCarta(){

if(abierta) return;
abierta = true;

/* activar mÃºsica (solo funciona tras tocar botÃ³n) */
document.getElementById("musica").play();

/* animaciÃ³n apertura suave */
let abrir = setInterval(()=>{
if(flap.rotation.x > -Math.PI/1.3){
flap.rotation.x -= 0.04;
}else{
clearInterval(abrir);
document.getElementById("mensaje").innerHTML="Â¿Quieres ser mi San ValentÃ­n? ðŸ’–";
}
},16);

/* cÃ¡mara se acerca suave */
let zoom = setInterval(()=>{
if(camera.position.z > 5){
camera.position.z -= 0.03;
}else{
clearInterval(zoom);
}
},16);

}

/* ANIMACIÃ“N SUAVE GENERAL */

function animate(){
requestAnimationFrame(animate);

group.rotation.y = Math.sin(Date.now()*0.001)*0.1;

renderer.render(scene,camera);
}

animate();

window.addEventListener("resize",()=>{
camera.aspect = window.innerWidth/window.innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(window.innerWidth, window.innerHeight);
});

</script>

</body>
</html>
